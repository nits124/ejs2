<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post request</title>
</head>
<body>
    <h3>Get request form</h3>
    <form action="http://localhost:8080/register" method="get">
    <input placeholder="enter username" name="user" type="text">
    <input placeholder="enter password" name="password" type="password">
    <button type="submit">submit</button></form>
    <hr>
    <h3>POST request request form</h3> 
    <form action="http://localhost:8080/register" method="post">
    <input placeholder="enter username" name="user" type="text">
    <input placeholder="enter password" name="password" type="password">
    <button type="submit">submit</button></form>
</body>
</html>
